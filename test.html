<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 5px;
      }

      button {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <button>Start</button>
    <div></div>

    <script>
      const anim = document.querySelector("div").animate(
        [
          { transform: "translateX(0px)", opacity: 1 },
          { transform: "translateX(300px)", opacity: 0.1 },
          { transform: "translateY(100px)", opacity: 0.5 },
        ],
        {
          duration: 5000,
          easing: "ease-out",
          fill: "forwards",
        }
      );

      document.querySelector("button").addEventListener("click", function (e) {
        anim.play();
      });
    </script>
  </body>
</html>
